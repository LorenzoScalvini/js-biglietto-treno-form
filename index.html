<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --trenitalia-red: #d40511;
        --trenitalia-green: #008248;
        --trenitalia-white: #ffffff;
      }
      body {
        background-color: var(--trenitalia-white);
        color: var(--trenitalia-green);
      }
      .navbar {
        background-color: var(--trenitalia-red) !important;
      }
      .btn-primary {
        background-color: var(--trenitalia-green);
        border: none;
      }
      .btn-primary:hover {
        background-color: #006837;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Biglietto Treno</a>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center">Calcolo Biglietto</h2>
      <form id="myForm" class="bg-white p-4 rounded shadow">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Cognome</label>
          <input type="text" id="surname" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="km" class="form-label">Chilometri</label>
          <input type="number" id="km" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="eta" class="form-label">Età</label>
          <select id="eta" class="form-select" required>
            <option value="minorenne">Minorenne</option>
            <option value="adulto">Adulto</option>
            <option value="oversessanta">Over 65</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Calcola Prezzo</button>
        <button type="button" id="cancel" class="btn btn-secondary">
          Annulla
        </button>
      </form>

      <div id="output" class="mt-4" style="display: none">
        <h4 class="text-center">Dettagli Biglietto</h4>
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Nome</th>
              <th>Cognome</th>
              <th>Chilometri</th>
              <th>Età</th>
              <th>Prezzo Finale</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="buyer-name"></td>
              <td id="buyer-surname"></td>
              <td id="buyer-km"></td>
              <td id="buyer-age"></td>
              <td id="price"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
